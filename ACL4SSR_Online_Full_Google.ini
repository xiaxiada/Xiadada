# =========================
# 2. 策略组 (简化选项)
# =========================
# AI服务
custom_proxy_group=💬 ChatGPT `select` []DIRECT []AI节点 []香港-自动 []美国-自动
custom_proxy_group=📝 Claude `select` []DIRECT []AI节点 []香港-自动
custom_proxy_group=🤖 Meta AI `select` []DIRECT []AI节点 []美国-自动

# 常用服务
custom_proxy_group=🐙 GitHub `select` []DIRECT []全球-自动 []香港-自动
custom_proxy_group=🔍 Google `select` []DIRECT []全球-自动 []日本-自动
custom_proxy_group=🍎 Apple `select` []DIRECT []全球-自动  # 保持时间服务直连

# 地区分流
custom_proxy_group=🏠 国内 `select` []DIRECT
custom_proxy_group=🌍 国外 `select` []全球-自动 []DIRECT

# =========================
# 3. 节点组 (优化检测)
# =========================
# 专用节点组
custom_proxy_group=AI节点 `url-test` []香港-AI []美国-AI 600
custom_proxy_group=全球-自动 `url-test` []香港-自动 []日本-自动 []美国-自动 600

# 地区节点组
custom_proxy_group=香港-自动 `url-test` []香港-01 []香港-02 600
custom_proxy_group=日本-自动 `url-test` []日本-01 []日本-02 600
custom_proxy_group=美国-自动 `url-test` []美国-01 []美国-02 600

# =========================
# 4. DNS配置 (防污染)
# =========================
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://1.12.12.12/dns-query  # DNSPod DoH
    - https://223.5.5.5/dns-query    # 阿里 DoH
  fallback:
    - tls://1.1.1.1:853
    - tls://8.8.4.4:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

# =========================
# 5. 其他设置
# =========================
log-level: warning
ipv6: false
external-controller: 0.0.0.0:9090
secret: ""  # 按需设置密码
enable-rule-generator: true
overwrite-original-rules: true
